<app-auth-page
  title="Accesso dashboard"
  linkPrompt="Non hai un account?"
  linkText="Registrati"
  linkRoute="/register"
>
  <form class="mb-1" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-2">
      <app-input-field
        [icon]="UserIcon"
        name="username"
        [(ngModel)]="username"
        placeholder="Username"
        [required]="true"
      ></app-input-field>
    </div>
    <div class="mb-3">
      <app-input-field
        [icon]="KeyRoundIcon"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        type="password"
        [required]="true"
      ></app-input-field>
    </div>
    <button class="btn btn-primary w-100" type="submit">
      Accedi
    </button>
  </form>
</app-auth-page>
