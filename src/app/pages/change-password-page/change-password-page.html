<div class="d-flex flex-row justify-content-center align-items-center h-75">
  <div class="card" style="width: 23rem;">
    <div class="card-body">
      <form class="mb-1" (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
        <div class="mb-2">
          <app-input-field
            [icon]="KeySquareIcon"
            name="password"
            [(ngModel)]="oldPassword"
            placeholder="Vecchia password"
            type="password"
            [required]="true"
          ></app-input-field>
        </div>

        <hr>

        <div class="mb-2">
          <app-input-field
            [icon]="KeyRoundIcon"
            name="password"
            [(ngModel)]="password"
            placeholder="Nuova password"
            type="password"
            [required]="true"
          ></app-input-field>
        </div>
        <div class="mb-3">
          <app-input-field
            [icon]="KeyRoundIcon"
            name="passwordConfirm"
            [(ngModel)]="passwordConfirm"
            placeholder="Conferma password"
            type="password"
            [required]="true"
          ></app-input-field>
        </div>

        <button class="btn btn-primary w-100" type="submit">
          Cambia password
        </button>
      </form>
    </div>
  </div>
</div>
