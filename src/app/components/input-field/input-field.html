<label [for]="name" class="special-label" *ngIf="label !== ''">
  {{ label }}
</label>
<div class="input-group">
  <span class="input-group-text">
    <lucide-angular [img]="icon" size="18"></lucide-angular>
  </span>
  <input
    [type]="type"
    class="form-control"
    [name]="name"
    [id]="name"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched()"
  >
</div>
