<header class="bg-body py-2 border-bottom">
  <div class=" px-3 d-flex justify-content-between align-items-center">
    <div class="d-flex flex-row align-items-center">
      <img src="/logotsp.png" alt="Logo accorcia" height="32" class="me-2">
      <h1 class="h5 mb-0">Accorcia.it - Dashboard</h1>
    </div>
    <div class="d-flex flex-row">
      <button
        class="btn btn-outline-secondary btn-sm me-3 button-icon-only"
        style="padding-bottom: 10px; box-sizing: initial;"
        (click)="themeSwitch()"
      >
        <lucide-angular [img]="SunMoonIcon" size="20"/>
      </button>
      <img src="{{profilePictureUrl}}" alt="Profile Picture" class="rounded-circle me-2" height="32" width="32">
      <a class="alert-link ms-1 mt-auto mb-auto" (click)="logout()" href="#">Logout ({{ username }})</a>
    </div>
  </div>
</header>
